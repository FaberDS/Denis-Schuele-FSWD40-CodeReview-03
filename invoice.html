<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
        

    <title></title>
</head>

<body>
    <div id="wrapper">
        <header id="header" class="">
            <div id="content-header"></div>
            <div class="nav" id="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="company.html">Company</a></li>
                    <li><a href="invoice.html">Offer</a></li>
                </ul>
            </div>
        </header>
        <!-- /header -->
        <div id="main-content">
            <form>
                <label>Enter your name please:
                    <input id="name" type="text" name="name" value="" minlength="4" required>
                </label>
                <label>Enter your age please:
                    <input id="age" type="number" name="age" value="" min="18" required>
                </label>
                    <select name="countrySelection" id="countrySelection" >
                        <option value="choose">Please select your country</option>
                            <option value="austria">Austria</option>
                            <option value="germany">Germany</option>
                            <option value="italy">Italy</option>
                    </select>
                    <select name="genderSelection" id="genderSelection">
                        <option value="choose">Please select your sex</option>
                            <option value="1">Mr.</option>
                            <option value="1.3">Ms.</option>
                    </select>
               
                <label>Enter the horse power of your vehicle please:
                    <input id="hpower" type="number" name="hpower" value="" required>
                </label>
                <input id="buttoN" type="" value="calculate">
                <input id="subscribe" type="" value="subscribe">
                <div id="offer">
                <h2>Car Insurance Offer</h2>
                <div id="result"></div>
            </div>
            </form>
            
        </div>
        <footer>
            <div>&copy Design by Denis 2018</div>
        </footer>
        <script src="js/data.json"></script>
        <script src="js/main.js"></script>
